<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Saturn Lab - Home</title>
  </head>
  <body>
    {% if series_list %}
        <ul>
        {% for series in series_list %}
            <li><div class="series-display">
                {{ series.description }}
                <!-- <img src="{{ series.thumbnail }}" alt="Series Thumbnail"> -->
                <img src="images/crew-2-launch-titusville.jpg" alt="Series Thumbnail">
            </div></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No photos are available.</p>
    {% endif %}
</body>
</html>
<style>
    .series-display {
        display: flex;
        flex-direction: column;
    }
</style>
