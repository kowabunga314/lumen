{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Saturn Lab - Home</title>
  </head>
  <body>
    {% if series %}
        <div>
            <div>{{ series.name }}</div>
            <div>Photos: {{ series.photos.all.count }}</div>

        <p>No photos are available.</p>
    {% endif %}
</body>
</html>
<style>
    .series-display {
        display: flex;
        flex-direction: column;
    }
</style>
